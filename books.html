<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE 3 COURSES</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Conteneur global */
    #app {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Style de chaque livre */
    .book-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .book-box img {
      border-radius: 8px;
      width: 120px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .book-box h3 {
      color: #34495e;
      margin: 10px 0 5px;
    }

    .book-box p {
      color: #7f8c8d;
      margin: 0;
    }
  </style>
</head>

<body>
  <h2>Liste des livres</h2>
  <div id="app">
    <div class="book-box" v-for="book in books" :key="book.title">
      <img :src="book.image" alt="Book cover">
      <h3>{{ book.title }}</h3>
      <p>Auteur : {{ book.author }}</p>
    </div>
  </div>

  <script src="books.js"></script>
</body>
</html>
